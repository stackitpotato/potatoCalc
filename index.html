<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js" defer></script>
    <script src="functions.js" defer></script>
    <title>Stackit Potato Calculator</title>
</head>
<body>
<h1>Stack your Potato!</h1>
<h1 class="score">Score: 0</h1>
<h2>Please note: when adding Mayo, decide if it's Tuna or Chicken and click that</h2>
<div class="cards">
    <div class="card" id="butter"><img
            src="https://www.flora.com/wp-content/uploads/2019/02/flora_dairy_free_product-3-500x487.png"/></div>
    <div class="card" id="beans"><img
            src="https://img.huffingtonpost.com/asset/5b9c278a24000050005317d9.jpeg?ops=scalefit_960_noupscale"/></div>
    <div class="card" id="chicken"><img
            src="https://5.imimg.com/data5/CO/BO/MY-47677163/live-white-chicken--500x500.jpg"/></div>
    <div class="card" id="tuna"><img
            src="http://atuna.com/images/species_albacore2.jpg"/></div>
    <div class="card" id="chilli"><img
            src="https://www.bbcgoodfood.com/sites/default/files/recipe/recipe-image/2016/11/chilli.jpg"/></div>
 <div class="card" id="saltAndPepper"><img
            src="https://www.wonderopolis.org/wp-content/uploads/2015/02/1404_f.jpg"/></div>
</div>
<div class="buttonParent">
    <input class="mostChicken" type="button" value="Do you have the most chicken?">
    <div class="mostChickenMessage hidden" style="display: none;">Chicken data saved</div>
    <input class="calculate" type="button" value="Calculate!"/>
</div>
</body>
</html>
